<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left-container">
      <h1>
        <img
          class="odin-logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt=""
        />
        <p>ODIN</p>
      </h1>
    </div>
    <div class="right-container">
      <p class="lead">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
        <br />
        <span>You <i>Know</i> you want to.</span>
      </p>
      <form action="#">
        <h2>Let's do this!</h2>
        <div class="form-container">
          <div class="left">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required />
            </div>
            <span class="error">* Passwords do not match</span>
          </div>
          <div class="right">
            <div class="right">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="text" id="phone_number" />
            </div>
            <div>
              <label for="confirm_password">CONFRIM PASSWORD</label>
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </div>
        <button type="submit">Create account</button>
      </form>
      <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
